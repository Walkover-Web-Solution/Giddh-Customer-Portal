<!-- <header></header> -->
<div class="common-wrapper">
    <div class="page-wrapper">
        <div class="login-wrapper">
            <div class="text-center">
                <img src="../../assets/images/giddh_logo.svg" alt="logo" class="mr-t5 mr-b15">
                <div class="signin-content">
                    <h4>Sign in</h4>
                    <p>View and manage your transactions with Giddh GmbH</p>
                </div>
            </div>
            <div class="signin-form">
                <form action="">
                    <div class="mr-b2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Email Address</mat-label>
                            <input matInput placeholder="Enter Email" [type]="'email'">
                        </mat-form-field>
                    </div>
                    <div class="mr-b2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter Password" [type]="'password'">
                        </mat-form-field>
                    </div>
                    <div class="mr-b2">
                        <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                    </div>
                    <div>
                        <button mat-stroked-button color="primary" class="w-100">SIGN IN</button>
                    </div>
                </form>
            </div>
            <div class="forgot-content">
                <a href="javascript:;">Forgot password?</a>
                <p class="mr-t5">You will receive an email with a link to reset your password.</p>
            </div>
            <span class="signin-staff d-block">
                <p>Giddh GmbH staff? <a href="javascript:;">Sign in
                    <img src="../../assets/images/arrow.svg" alt="arrow">
                </a></p>
            </span>
        </div>
    </div>
</div>
