<div class="common-wrapper">
    <mat-drawer-container class="sidebar h-100" autosize
        [ngClass]="{'sidebar-open': isExpanded, 'sidebar-close': !isExpanded}">
        <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
            <div class="sidebar-head">
                <button type="button" (click)="drawer.toggle();toggleMenu()" class="cp">
                    <img src="../../../assets/images/toggle.svg" alt="toggle">
                </button>
                <span class="pd-l1 d-inline-block toggle-heading">Giddh GmbH</span>
            </div>
            <div class="sidebar-menu-wrapper">
                <button mat-button [matMenuTriggerFor]="menu">
                    <div class="profile-name">
                        <span class="short">SA</span>
                        <p class="d-inline-block pd-t1 close-content">Shubhendra Agrawal</p>
                        <span title="shubhendra@msg91.com" class="close-content">
                            <small>shubhendra@msg91.com</small>
                        </span>
                    </div>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item class="menu-height">
                        <div class="profile-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 386.82 463.39" class="icon align-top">
                                <path
                                    d="M305.81 107.71h-14.14v-9.45c0-26.24-10.22-50.92-28.78-69.48C244.33 10.22 219.65 0 193.41 0c-54.18 0-98.26 44.08-98.26 98.26v9.45H81.01C36.34 107.71 0 144.05 0 188.72v193.66c0 44.67 36.34 81.01 81.01 81.01h224.8c44.67 0 81.01-36.34 81.01-81.01V188.72c0-44.67-36.34-81.01-81.01-81.01zm-168.66-9.45c0-31.02 25.24-56.26 56.26-56.26 15.02 0 29.15 5.85 39.78 16.48 10.62 10.63 16.48 24.76 16.48 39.78v9.45H137.15v-9.45zm207.67 284.12c0 21.51-17.5 39.01-39.01 39.01H81.01c-21.51 0-39.01-17.5-39.01-39.01V188.72c0-21.51 17.5-39.01 39.01-39.01h224.8c21.51 0 39.01 17.5 39.01 39.01v193.66z">
                                </path>
                                <path
                                    d="M196.32 364c-20.08 0-36.42-16.34-36.42-36.43s16.34-36.42 36.42-36.42 36.42 16.34 36.42 36.42S216.4 364 196.32 364zm0-43.85c-4.09 0-7.42 3.33-7.42 7.42s3.33 7.43 7.42 7.43 7.42-3.33 7.42-7.43-3.33-7.42-7.42-7.42z"
                                    fill="#200"></path>
                            </svg>
                            <span>Change Password</span>
                        </div>
                    </button>
                    <button mat-menu-item class="menu-height log-out">
                        <div class="profile-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 472.02 412.53"
                                class="icon danger align-middle">
                                <path
                                    d="M465.87 221.11l-75.16 75.15c-4.1 4.1-9.47 6.15-14.84 6.15s-10.75-2.05-14.85-6.15c-8.2-8.2-8.2-21.49 0-29.7l39.3-39.3H257.57c-11.6 0-21-9.4-21-21s9.4-21 21-21h142.75l-39.3-39.31c-8.2-8.2-8.2-21.49 0-29.7 8.2-8.2 21.49-8.2 29.69 0l75.16 75.16c8.2 8.2 8.2 21.5 0 29.7z">
                                </path>
                                <path
                                    d="M206.26 412.53C92.53 412.53 0 320 0 206.26S92.53 0 206.26 0c45.23 0 88.17 14.37 124.18 41.56 9.26 6.99 11.09 20.16 4.11 29.41-6.99 9.26-20.16 11.09-29.41 4.11C276.48 53.44 242.29 42 206.27 42c-90.58 0-164.26 73.69-164.26 164.26s73.69 164.26 164.26 164.26c35.61 0 69.48-11.2 97.95-32.39 9.31-6.92 22.46-4.99 29.38 4.31 6.92 9.3 4.99 22.46-4.31 29.38-35.78 26.62-78.32 40.69-123.03 40.69z">
                                </path>
                            </svg>
                            <span>Log Out</span>
                        </div>
                    </button>
                </mat-menu>
            </div>
            <mat-list role="list">
                <mat-list-item role="listitem" class="active">
                    <a href="javascript:;">
                        <img src="../../../assets/images/home.svg" alt="home">
                        <span class="side-menu">Home</span>
                    </a>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <a href="javascript:;">
                        <img src="../../../assets/images/estimates.svg" alt="estimates">
                        <span class="side-menu">Estimates</span>
                    </a>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <a href="javascript:;">
                        <img src="../../../assets/images/invoice.svg" alt="invoice">
                        <span class="side-menu">Invoices</span>
                    </a>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <a href="javascript:;">
                        <img src="../../../assets/images/payment.svg" alt="payment">
                        <span class="side-menu">Payments Made</span>
                    </a>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <a href="javascript:;">
                        <img src="../../../assets/images/statement.svg" alt="statement">
                        <span class="side-menu">Statements</span>
                    </a>
                </mat-list-item>
            </mat-list>
        </mat-drawer>

        <div class="sidenav-content">
            <div class="sidebar-mobile-head">
                <button type="button" (click)="drawer.toggle();toggleMenu()" class="cp">
                    <img src="../../../assets/images/toggle-responsive.svg" alt="toggle">
                </button>
                <span class="pd-l1 d-inline-block toggle-heading">Giddh GmbH</span>
            </div>
            <router-outlet></router-outlet>
        </div>

    </mat-drawer-container>
</div>
